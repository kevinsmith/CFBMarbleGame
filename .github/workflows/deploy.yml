name: Deployment

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ 'prod' ]

env:
  REGISTRY: ghcr.io
  APP_IMAGE: ${{ github.repository_owner }}/cfbmarblegame/app

permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/app/Dockerfile

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/prod' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/prod' }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/prod'
    environment:
      name: production
      url: https://cfbmarblegame.com
    concurrency:
      group: production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Use permanent PAT instead of GITHUB_TOKEN
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Deploy to production
        env:
          DOCKER_HOST: ssh://deploy@167.99.8.133
          HEALTH_CHECK_URL: ${{ vars.HEALTH_CHECK_URL }}
          MAX_RETRIES: 30
          RETRY_INTERVAL: 10
        run: |
          function check_health {
            curl --silent --fail --max-time 5 "$HEALTH_CHECK_URL" > /dev/null
            return $?
          }

          echo "Deploying stack..."
          docker network create --driver overlay --scope swarm traefik || true
          docker stack deploy \
            --compose-file docker-compose.yml \
            --compose-file docker-compose.prod.yml \
            --prune \
            --with-registry-auth \
            cfbmarblegame

          echo "Waiting for health check..."
          retries=0
          until check_health || [ $retries -eq $MAX_RETRIES ]; do
            echo "Health check failed. Retrying in ${RETRY_INTERVAL}s..."
            sleep $RETRY_INTERVAL
            retries=$((retries + 1))
          done

          if [ $retries -eq $MAX_RETRIES ]; then
            echo "Health check failed after $MAX_RETRIES attempts"
            exit 1
          fi

          echo "Deployment successful!"
